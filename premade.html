<div class="modal" id="moreDetailModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="planTitle"></h5>
                <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="moreDetailBody">
                <h5 id="planDesc" class="mb-3"></div>
        </div>
        <div class="modal-footer">
        </div>
    </div>

<div class="modal fade" id="logInModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3 mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" id="emailTxt" class="form-control" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3 mt-3">
                <div class="input-group-prepend">
                </div>
                <input type="text" id="passTxt" class="form-control" placeholder="Password" aria-label="Password"
                  aria-describedby="basic-addon1">
              </div>
      
              <button type="button" id="btnLogin" class="btn btn-primary">Login</button>
              <button type="button" id="btnSignUp" class="btn btn-primary">Sign Up</button>
              <button type="button" id="btnRecover" class="btn btn-primary">Change Password</button>
              <div class="error pt-1" style="color: red; font-size: 12px;"></div>
      
            </div>
          </div>
        </div>
      </div>
